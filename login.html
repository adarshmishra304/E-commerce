  <main class="page">
    <h1>Hostel Login</h1>
    <p class="muted-text">Just a simple fake login. Your details are stored in localStorage.</p>

    <form id="loginForm" class="card form-card">
      <label>
        Name
        <input type="text" name="name" required />
      </label>
      <label>
        Room Number
        <input type="text" name="room" required />
      </label>
      <label>
        Hostel Block
        <input type="text" name="block" placeholder="A / B / C ..." required />
      </label>
      <label>
        Phone Number
        <input type="tel" name="phone" required />
      </label>
      <button type="submit" class="btn full-width">Login</button>
    </form>
  </main>

  <script src="login.js"></script>
  <script src="auth.js"></script>
